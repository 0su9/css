<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RGB 색상 선택기 + 색상 코드 차트</title>
  <link href="CCP_sty.css" rel="stylesheet">
</head>
<body>

  <h2 style="background:#0066cc;">RGB 색상 선택기</h2>
  <p><b>#색상</b>코드를 > 클릭👉 <b>복사</b>합니다.</p>
  <div class="picker-container">
    <div class="color-wrapper">
      <canvas id="colorBox" width="200" height="200"></canvas>
      <div id="colorHandle"></div>
    </div>
    <div class="hue-wrapper">
      <canvas id="hueBar" width="20" height="200"></canvas>
      <div id="hueHandle"></div>
    </div>
    <div class="inputs">
      <div id="preview"></div>
      <label>R: <input type="number" id="rVal" min="0" max="255"></label>
      <label>G: <input type="number" id="gVal" min="0" max="255"></label>
      <label>B: <input type="number" id="bVal" min="0" max="255"></label>
      <label>H: <input type="number" id="hVal" min="0" max="360"></label>
      <label>S: <input type="number" id="sVal" min="0" max="100"></label>
      <label>V: <input type="number" id="vVal" min="0" max="100"></label>
      <label>#  <input type="text" id="hexVal" maxlength="7" onclick="copyHex()" readonly  title="클릭하면 복사됩니다"></label>
    </div>
  </div><br><br>

  <h2 style="background:#9933FF;">Color Picker</h2>
  <p><b>클릭</b> 👉 Color <b>Picker</b> 창이 뜨면 > <b>선택</b>하세요 <br><b>#색상</b>코드를 > 클릭👉 <b>복사</b>합니다.</p>
  <input type="color" id="colorPicker" onchange="insertColor(this.value)" oninput="insertColor(this.value)">
  <span id="selectedColor" onclick="copySelectedColor()" readonly title="클릭하면 복사됩니다"> # 색상없슴 </span>

  <br><br>
  <h2 style="background:#e74c3c;">RGB 색상 코드 차트</h2>
  <p>색상에 <b>커서를 올리면</b> 색상 정보가 표시되고, <br>
<b>더블 클릭</b> 하시면 👉 <b>복사</b>됩니다.</p>
  <table id="color-table" class="table1"></table>
  <table style="margin-top:10px">
    <tr><td>16진수:</td><td><input type="text" id="TH" style="width:80px"></td><td rowspan="4"><div id="tt"></div></td></tr>
    <tr><td>빨간:</td><td><input type="text" id="TR" style="width:80px"></td></tr>
    <tr><td>초록:</td><td><input type="text" id="TG" style="width:80px"></td></tr>
    <tr><td>푸른:</td><td><input type="text" id="TB" style="width:80px"></td></tr>
  </table><br>

  <h2 style="background:#0b8107;">RGB 색상 표</h2>
 <p>HEX 코드는 <b>클릭</b> 하시면 👉 <b>복사</b>됩니다. <br>
( RGB 값은 <b>드래그</b>해서  <b>복사</b>하시면 됩니다.)</p>
  <table id="extendedColorTable" class="color-table">
    <thead>
      <tr>
        <th>색상</th>
        <th>이름 (영문/한글)</th>
        <th>HEX 코드</th>
        <th>RGB 값</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="text/javascript" src="CCP_js.js"></script>

  <p align=right><a href="https://cafe.daum.net/fc-ing" target="_blank">
    <img src="CCP_img.jpg" style="width:30px; height:30px; border-radius:50%;opacity:0.5;" alt="스윗홈">
  </a></p>
</body>
</html>
