<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유튜브 🎬 태그 생성기</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link href="YTE.css" rel="stylesheet">
</head>
<body>

  <div class="panel">
    <h2>유튜브 🎬 태그 생성기</h2>

    <label for="youtubeUrl">유튜브 주소</label>
    <input type="text" id="youtubeUrl">
    <p class="note">※ https://youtu.be/... 또는 https://youtube.com/watch?v=...</p>
    <div class="row">
      <div>
        <label for="maxWidth">최대폭 (%)</label>
        <select id="maxWidth">
          <option value="70">70%</option>
          <option value="75">75%</option>
          <option value="80">80%</option>
          <option value="85" selected>85%</option>
          <option value="90">90%</option>
          <option value="95">95%</option>
          <option value="100">100%</option>
        </select>
      </div>
      <div>
        <label for="bgcolor">배경색</label>
        <input type="color" id="bgcolor" value="#ffffff">
      </div>
      <div>
        <label for="alignment">정렬</label>
        <select id="alignment">
          <option value="center" selected>중앙 정렬</option>
          <option value="left">왼쪽 정렬</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="radius">라운드 (px)</label>
        <input type="number" id="radius" min="0" max="50" value="17">
      </div>
      <div>
        <label for="padding">패딩 (px)</label>
        <input type="number" id="padding" min="0" max="30" value="7">
      </div>
    </div>

    <label for="result">📋 자동 생성된 태그</label>
    <textarea id="result" readonly></textarea>
    <button onclick="copyToClipboard()">💾 복사하기</button>
    <p class="note">※ 다음카페 글쓰기에서 HTML 모드로 붙여넣으세요</p>
  </div>

  <div class="row" style="background: #eee; border-radius: 12px; padding: 0.5em; text-align:center">
    <div>
      <label><input type="checkbox" id="skinOption"> 스킨숨김</label>
    </div>
    <div >
      <label><input type="checkbox" id="menuOption"> 메뉴숨김</label>
    </div>
    <div>
      <label><input type="checkbox" id="cmtOption"> 댓글W650</label>
    </div>
  </div>

  <iframe id="previewFrame"></iframe>

  <script type="text/javascript" src="YTE.js"></script>

    <!-- 썸네일 링크 -->
  <p class="thumbnail">
    <a href="https://cafe.daum.net/fc-ing" target="_blank">
      <img src="YTE.jpg" alt="스윗홈">
    </a>
  </p>
</body>
</html>
